{% include "layout_head.html" %}
{% block head %}
    <title>Captcha | RT Discord Bot</title>
    <meta name="description" content="他にはないような機能を提供している多機能Bot。">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/vs2015.min.css">
    <script src="/js/main.js" type="module"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
{% endblock %}
{% extends "layout.html" %}
{% block content %}
    <h1 class="title">ウェブ認証 / Web Captcha</h1>
    <form action="{{ redirect_url }}?data={{ session }}" method="POST">
        <p>ロボットではないことを証明しましょう！</p>
        <div class="h-captcha" data-sitekey="{{ sitekey }}"></div>
        <br />
        <input type="submit" value="Submit" />
    </form>
    <br />
    <br />
    <br />
{% endblock %}
