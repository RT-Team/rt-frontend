<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard | RT Discord Bot</title>
    <meta name="description" content="他にはないような機能を提供している多機能Botのダッシュボードです。">
    <meta name="theme-color" content="#6E3DD9">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/dashboard/dashboard.js" type="module"></script>
</head>

<body>
    <header>
        <a href="/">
            <i class="fas fa-undo-alt"></i>
            ^^ self.l(ja="ホームに戻る", en="Back to home") ^^
        </a>
        <div id="user">
        </div>
    </header>
    <div class="sidebar">
        <div class="menu">
            <div class="title">RT Dashboard</div>
            <a href="/dashboard" data-p="home" class="item">Home</a>
            <a href="/dashboard/setting.html" data-p="" class="item">Setting</a>
            <a href="/api/account/logout" data-p="logout" class="item">Logout</a>
        </div>
        <div class="copyright">Copyright (c) 2022 RT-Team</div>
    </div>
    <div class="main">
        <br><br>
        ^^ content ^^
        <hr>
        <div id="main"></div>
        <div class="row align-items-center" id="selectors">
        </div>
        <input type="text" id="search" class="form-control" placeholder="検索バー" hidden="true"><br>
        <div class="accordion" id="commands" hidden="true"></div>
        <!-- コマンド等の取得中時に表示するローディング -->
        <div class="sk-cube-grid" id="main-loading"><div class="sk-cube sk-cube1"></div><div class="sk-cube sk-cube2"></div><div class="sk-cube sk-cube3"></div><div class="sk-cube sk-cube4"></div><div class="sk-cube sk-cube5"></div><div class="sk-cube sk-cube6"></div><div class="sk-cube sk-cube7"></div><div class="sk-cube sk-cube8"></div><div class="sk-cube sk-cube9"></div></div>
        <!-- 実行時の結果表示用のモーダル -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title language ja" id="staticBackdropLabel" hidden>コマンドの実行</h5>
                  <h5 class="modal-title language en" id="staticBackdropLabel" hidden>Run command</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="modal-content"></div>
                  <div class="sk-cube-grid" id="modal-loading"><div class="sk-cube sk-cube1"></div><div class="sk-cube sk-cube2"></div><div class="sk-cube sk-cube3"></div><div class="sk-cube sk-cube4"></div><div class="sk-cube sk-cube5"></div><div class="sk-cube sk-cube6"></div><div class="sk-cube sk-cube7"></div><div class="sk-cube sk-cube8"></div><div class="sk-cube sk-cube9"></div></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>

</html>
