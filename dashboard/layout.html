<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ダッシュボード | RT Discord Bot</title>
    <meta name="description" content="他にはないような機能を提供している多機能Bot。">
    <meta name="theme-color" content="#6E3DD9">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/brython/brython.js" ></script>
    <script src="/brython/brython_stdlib.js"></script>
</head>

<body onload="brython()">
    <script type="text/python" src="/dashboard/main.py"></script>
    <header>
        <a href="/">
            <i class="fas fa-undo-alt"></i>
            <div>RT Webに戻る</div>
        </a>
        <div id="user">
        </div>
    </header>
    <div class="sidebar">
        <div class="menu">
            <div class="title">RT Dashboard</div>
            <a href="/dashboard" data-p="home" class="item">HOME</a>
            <a href="/dashboard/guild.html?category=guild" data-p="guild" class="item">Server</a>
            <a href="/dashboard/user.html" data-p="user" class="item">User</a>
            <a href="/dashboard/tools.html?category=Tools" data-p="Tools" class="item">Tools</a>
            <a href="/api/account/logout" data-p="logout" class="item">Logout</a>
        </div>
        <div class="copyright">Copyright © 2020-2021 RT-Team. All Rights Reserved.</div>
    </div>
    <div class="main" id="main">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
